<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <ui:insert name="header"/>
        <title>Java EE 6 Library Application</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <h:outputStylesheet name="css/default.css" />
    </h:head>
    <h:body>
        <div id="container">
            <div id="content">
                <div>
                    <h:panelGroup rendered="#{identity.loggedIn}">
                        <h:form>
                            Logged in as #{identity.user.username} <h:commandButton action="#{identity.logout}" value="Logout"/>.
                        </h:form>
                    </h:panelGroup>
                </div>
                <h:form rendered="#{!identity.loggedIn}">
                    <h:panelGrid columns="5">
                        <h:outputLabel value="Username" for="username"/>
                        <h:inputText value="#{credentials.username}" />

                        <h:outputLabel value="Password" for="password" />
                        <h:inputSecret value="#{credentials.password}"/>
                        
                        <h:commandButton action="#{identity.login}" value="Login" />
                    </h:panelGrid>

                    <div class="hint">
                        The default username/passwords: admin/password, librarian/password, reader1/password, reader2/password
                    </div>
                    <br />
                </h:form>
                <br />
                <h:messages />
                <ui:insert name="content">
                    [Template content will be inserted here]
                </ui:insert>
            </div>
        </div>
    </h:body>
</html>
