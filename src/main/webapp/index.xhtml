<?xml version='1.0' encoding='UTF-8' ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/default.xhtml">

    <ui:define name="content">
        <h:button rendered="#{identity.user.userRole == 'LIBRARIAN'}" outcome="selectReader" value="Select Reader"/>
        <h:link rendered="#{identity.user.userRole == 'ADMIN'}" outcome="readers" value="List Users"/>

        <h:form>
            <h:outputText value="Search: " />
            <h:inputText value="#{LibraryManager.searchFieldValue}" />
            <h:selectOneMenu id="som" value="#{LibraryManager.attributeType}">
                <f:selectItem id="si1" itemLabel="Title" itemValue="TITLE" />
                <f:selectItem id="si2" itemLabel="Author" itemValue="AUTHOR" />
                <f:selectItem id="si3" itemLabel="ISBN" itemValue="ISBN" />
            </h:selectOneMenu>
            <h:commandButton value="Search" />
        </h:form>
        <h:form>
            <h:dataTable value="#{books}" var="book" rendered="#{not empty books}">
                <h:column rendered="#{identity.user.userRole == 'READER'}">
                    <h:selectBooleanCheckbox disabled="#{book.reserved or book.loan}" value="#{LibraryManager.checked[book.id]}" />
                </h:column>
                <h:column>
                    <f:facet name="header" >Title</f:facet>
                    <h:outputText value="#{book.title}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Author</f:facet>
                    <h:outputText value="#{book.author}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Year</f:facet>
                    <h:outputText value="#{book.year}" />
                </h:column>
                <h:column>
                    <f:facet name="header">ISBN</f:facet>
                    <h:outputText value="#{book.isbn}" />
                </h:column>
                <h:column rendered="#{identity.user.userRole == 'LIBRARIAN'}">
                    <f:facet name="header">Command Buttons</f:facet>
                </h:column>
            </h:dataTable>
            <h:commandButton rendered="#{identity.user.userRole == 'READER'}" value="reserve" action="#{LibraryManager.reserve()}"/>
        </h:form>

    </ui:define>
</ui:composition>
