<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/default.xhtml">

    <ui:define name="content">
        <h:form>
            <h:outputText value="Reader's username: " />
            <h:inputText id="username" value="#{LibraryManager.usernameOfReader}" />
            <h:commandButton value="OK" action="#{LibraryManager.selectReader()}" />
        </h:form>
        <h:dataTable value="#{readers}" var="reader" rendered="#{not empty readers}">
    </ui:define>
</ui:composition>
